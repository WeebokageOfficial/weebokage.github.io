    <style>
        /* Specific Styles for the Login Terminal */
        .login-card {
            max-width: 450px;

        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            opacity: 0.6;
            transition: 0.3s;
        }

        .pretty-input {
            width: 100%;
            padding: 15px 15px 15px 45px !important;
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            border-radius: 12px !important;
            color: white !important;
            font-family: 'Poppins', sans-serif;
            outline: none !important;
            transition: all 0.3s ease;
        }

        .pretty-input:focus {
            border-color: var(--primary) !important;
            background: rgba(255, 255, 255, 0.08) !important;
            box-shadow: 0 0 15px var(--primary-glow) !important;
        }

        .pretty-input:focus + i {
            color: var(--accent);
            opacity: 1;
            text-shadow: 0 0 10px var(--accent);
        }

        #err {
            color: var(--primary);
            display: none;
            margin-top: 20px;
            font-size: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--primary);
        }
    </style>
</head>
<body>

    <!-- THEME TOGGLE -->
    <div class="theme-switch-wrapper">
        <span onclick="setTheme('miku')" style="cursor:pointer; font-size: 1.2rem;">ðŸ©µ</span>
        <label class="switch">

        <span onclick="setTheme('teto')" style="cursor:pointer; font-size: 1.2rem;">ðŸ¥–</span>

    <!-- NAVIGATION -->

    <div class="container">
        <!-- LOGIN TERMINAL -->
        <div class="card login-card">
            <div style="margin-bottom: 35px;">
                <h1 style="color: var(--primary); font-size: 1.8rem; letter-spacing: 5px; text-transform: uppercase;">System Auth</h1>
                <div style="width: 50px; height: 3px; background: var(--accent); margin: 10px auto; border-radius: 2px; box-shadow: 0 0 10px var(--accent);"></div>
            </div>

            <p style="font-size: 0.75rem; opacity: 0.5; margin-bottom: 25px; letter-spacing: 2px;">IDENTIFY TO DECRYPT ARCHIVE</p>

            <div class="input-group">
                <input type="text" id="email" class="pretty-input" placeholder="Vocaloid ID (Email)" autocomplete="off">
                <i class="fas fa-user-circle"></i>
            </div>

            <div class="input-group">
                <input type="password" id="pass" class="pretty-input" placeholder="Access Key">
                <i class="fas fa-fingerprint"></i>
            </div>

            <button onclick="login()" id="loginBtn" class="btn" style="width: 100%; margin-top: 20px; height: 50px; letter-spacing: 2px;">
                INITIALIZE
            </button>

            <p id="err"></p>
        </div>

        <p style="text-align: center; opacity: 0.3; font-size: 0.6rem; letter-spacing: 3px;">01_ENCRYPT_PROTOCOL_ACTIVE</p>
    </div>

    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = { 
            apiKey: "AIzaSyAj4pBH0zjbCIbUHp0ldmW8eU8pJTZnquo", 
            authDomain: "weebokage-296c0.firebaseapp.com", 
            projectId: "weebokage-296c0", 
            storageBucket: "weebokage-296c0.firebasestorage.app", 
            messagingSenderId: "192569800499", 
            appId: "1:192569800499:web:4c5ef67242b7fdd0b2b046" 
        };
        firebase.initializeApp(firebaseConfig);

        // --- THEME ENGINE ---
        const toggle = document.getElementById('theme-toggle');
        function themeToggle() { setTheme(toggle.checked ? 'teto' : 'miku'); }
        function setTheme(t) {
            document.documentElement.setAttribute('data-theme', t);
            localStorage.setItem('theme', t);
            if(toggle) toggle.checked = (t === 'teto');
        }
        setTheme(localStorage.getItem('theme') || 'miku');

        // --- LOGIN LOGIC ---
        function login() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            const errBox = document.getElementById('err');
            const btn = document.getElementById('loginBtn');

            btn.innerText = "AUTHENTICATING...";
            errBox.style.display = "none";

            firebase.auth().signInWithEmailAndPassword(email, pass)
                .then(() => {
                    localStorage.setItem("miku_auth", "true");
                    window.location.href = "downloads.html";
                })
                .catch((error) => {
                    btn.innerText = "INITIALIZE";
                    errBox.style.display = "block";
                    errBox.innerText = "ACCESS DENIED: UNKNOWN IDENTITY";
                    console.error(error.message);
                });
        }

        // Press Enter to login
        document.addEventListener('keypress', (e) => { 
            if (e.key === 'Enter') login(); 
        });
    </script>
