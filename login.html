<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Access | WEEBOKAGE</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>
    <nav>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="credits.html">Credits</a>
            <a href="login.html">Admin</a>
        </div>
    </nav>

    <div class="container" style="max-width: 500px; margin-top: 10vh;">
        <!-- LOGIN CARD -->
        <div class="card" style="border-top: 5px solid var(--miku-teal); padding: 50px; text-align: center;">
            <div style="margin-bottom: 30px;">
                <h1 style="color: var(--miku-teal); font-size: 2rem; letter-spacing: 4px; text-transform: uppercase;">System Auth</h1>
                <div style="width: 40px; height: 2px; background: var(--miku-pink); margin: 10px auto; box-shadow: 0 0 10px var(--miku-pink);"></div>
            </div>
            
            <p style="font-size: 0.8rem; opacity: 0.6; margin-bottom: 25px; letter-spacing: 1px;">INITIALIZE SECURE CONNECTION</p>

            <input type="text" id="email" placeholder="Vocaloid ID (Email)" style="margin-bottom: 15px;">
            <input type="password" id="pass" placeholder="Password">
            
            <button onclick="login()" id="loginBtn" class="btn" style="width: 100%; margin-top: 30px; letter-spacing: 2px; text-shadow: 0 0 5px rgba(0,0,0,0.5);">
                INITIALIZE
            </button>
            
            <p id="err" style="color: var(--miku-pink); display: none; margin-top: 20px; font-size: 0.8rem; border: 1px solid var(--miku-pink); padding: 10px; background: rgba(255,102,153,0.1); border-radius: 5px;"></p>
        </div>

        <p style="text-align: center; opacity: 0.3; font-size: 0.7rem; margin-top: 20px; letter-spacing: 2px;">WEEBOKAGE SECURE TERMINAL v2.0</p>
    </div>

    <script>
        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyAj4pBH0zjbCIbUHp0ldmW8eU8pJTZnquo",
            authDomain: "weebokage-296c0.firebaseapp.com",
            projectId: "weebokage-296c0",
            storageBucket: "weebokage-296c0.firebasestorage.app",
            messagingSenderId: "192569800499",
            appId: "1:192569800499:web:4c5ef67242b7fdd0b2b046"
        };

        firebase.initializeApp(firebaseConfig);

        function login() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            const errBox = document.getElementById('err');
            const btn = document.getElementById('loginBtn');

            btn.innerText = "AUTHENTICATING...";
            errBox.style.display = "none";

            firebase.auth().signInWithEmailAndPassword(email, pass)
                .then(() => {
                    localStorage.setItem("miku_auth", "true");
                    window.location.href = "downloads.html";
                })
                .catch((error) => {
                    btn.innerText = "INITIALIZE";
                    errBox.style.display = "block";
                    
                    if (error.code === "auth/invalid-credential") {
                        errBox.innerText = "ACCESS DENIED: WRONG CREDENTIALS";
                    } else {
                        errBox.innerText = "ERROR: " + error.message;
                    }
                });
        }

        // Allow pressing Enter to login
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
