<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Weebokage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="text-align: center;">
        <h1>Admin Access</h1>
        <div class="card">
            <input type="text" id="username" placeholder="Username"><br>
            <input type="password" id="password" placeholder="Password"><br>
            <button class="drive-btn" onclick="checkLogin()">Unlock Downloads</button>
            <p id="error" style="color: var(--miku-pink); display: none;">Access Denied!</p>
        </div>
    </div>

    <script>
        function checkLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Change 'admin' and 'miku01' to whatever you want
            if(user === "admin" && pass === "miku01") {
                localStorage.setItem("isLoggedIn", "true");
                window.location.href = "downloads.html";
            } else {
                document.getElementById('error').style.display = "block";
            }
        }
    </script>
</body>
</html>
