<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terminal Access</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container" style="max-width: 400px; margin-top: 100px;">
        <div class="card" style="text-align: center;">
            <h2 style="margin-bottom: 20px;">SYSTEM AUTH</h2>
            <input type="text" id="email" placeholder="Vocaloid ID (Email)">
            <input type="password" id="pass" placeholder="Password">
            <button onclick="login()" class="btn" style="width: 100%; margin-top: 20px;">INITIALIZE</button>
            <p id="err" style="color: var(--miku-pink); display: none; margin-top: 15px; font-size: 0.8rem;"></p>
        </div>
    </div>

    <script>
        // PASTE YOUR FIREBASE CONFIG FROM SETTINGS HERE
        const firebaseConfig = {
  apiKey: "AIzaSyAj4pBH0zjbCIbUHp0ldmW8eU8pJTZnquo",
  authDomain: "weebokage-296c0.firebaseapp.com",
  projectId: "weebokage-296c0",
  storageBucket: "weebokage-296c0.firebasestorage.app",
  messagingSenderId: "192569800499",
  appId: "1:192569800499:web:4c5ef67242b7fdd0b2b046"
};
        };

        firebase.initializeApp(firebaseConfig);

        function login() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            
            firebase.auth().signInWithEmailAndPassword(email, pass)
                .then(() => {
                    localStorage.setItem("miku_auth", "true");
                    window.location.href = "downloads.html";
                })
                .catch((error) => {
                    document.getElementById('err').style.display = "block";
                    document.getElementById('err').innerText = "ERROR: " + error.message;
                });
        }
    </script>
</body>
</html>
