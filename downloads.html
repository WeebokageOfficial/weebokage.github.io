<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archive | Weebokage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        if(localStorage.getItem("isLoggedIn") !== "true") { window.location.href = "login.html"; }
    </script>

    <nav>
        <div class="logo">ADMIN ARCHIVE</div>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="#" onclick="logout()" style="color: var(--miku-pink);">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h2 style="margin-bottom: 30px;">Cloud Assets</h2>
        
        <div class="card">
            <h3>Drive Archive: Project Alpha</h3>
            <p style="margin: 10px 0; opacity: 0.8;">A collection of high-resolution textures and assets.</p>
            <a href="https://drive.google.com/drive/folders/1DM1uYFQu6jhLyNKlWEmmQVpzET3VNj_m?usp=drive_link" target="_blank" class="btn">ACCESS DRIVE</a>
        </div>

        <div class="card" style="animation-delay: 0.2s;">
            <h3>Private Documents</h3>
            <p style="margin: 10px 0; opacity: 0.8;">Spreadsheets and project tracking.</p>
            <a href="https://drive.google.com/drive/folders/1DM1uYFQu6jhLyNKlWEmmQVpzET3VNj_m?usp=drive_link" target="_blank" class="btn">OPEN FOLDER</a>
        </div>
    </div>

    <script>
        function logout() {
            localStorage.removeItem("isLoggedIn");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
