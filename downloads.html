<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Downloads | Weebokage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        // Security Check
        if(localStorage.getItem("isLoggedIn") !== "true") {
            window.location.href = "login.html";
        }
    </script>

    <nav>
        <a href="index.html">Home</a>
        <button onclick="logout()" style="background:none; border:none; color:var(--miku-pink); cursor:pointer;">Logout</button>
    </nav>

    <div class="container">
        <h1>Private Downloads</h1>
        
        <div class="card">
            <h3>Project File #1</h3>
            <p>Description of your Google Drive file goes here.</p>
            <a href="YOUR_GOOGLE_DRIVE_LINK_HERE" target="_blank" class="drive-btn">Download from Drive</a>
        </div>

        <div class="card">
            <h3>Music Assets</h3>
            <p>A collection of Miku samples.</p>
            <a href="YOUR_SECOND_LINK_HERE" target="_blank" class="drive-btn">Download Folder</a>
        </div>
    </div>

    <script>
        function logout() {
            localStorage.removeItem("isLoggedIn");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
