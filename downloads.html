<body>
    <nav><div class="links">
        <a href="index.html">View Site</a>
        <a href="islam.html">Islam</a>

    </div></nav>

    <div class="container">
        <div class="card" style="border-top: 5px solid var(--primary);">
            <h2 style="color: var(--primary);">SECURE ARCHIVE</h2>
            <h3>Google Drive Project A</h3>
            <a href="https://drive.google.com/drive/folders/1DM1uYFQu6jhLyNKlWEmmQVpzET3VNj_m?hl=de" target="_blank" class="btn">OPEN DRIVE</a>
            <h3 style="margin-top:20px;">Miku Background Pack</h3>

        </div>
        <div class="card">
            <h2>NEW POST</h2>
            <input type="text" id="pTitle" placeholder="Title">
            <textarea id="pContent" placeholder="Content..."></textarea>
            <button onclick="uploadPost()" class="btn">DEPLOY</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAj4pBH0zjbCIbUHp0ldmW8eU8pJTZnquo", authDomain: "weebokage-296c0.firebaseapp.com", projectId: "weebokage-296c0", storageBucket: "weebokage-296c0.firebasestorage.app", messagingSenderId: "192569800499", appId: "1:192569800499:web:4c5ef67242b7fdd0b2b046" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // SESSION FIX: Wait for Auth state
        firebase.auth().onAuthStateChanged(user => {
            if (!user) {
                window.location.replace("login.html");
            }
        });

        function logout() {
            firebase.auth().signOut().then(() => window.location.replace("index.html"));
        }

        function uploadPost() {
            const title = document.getElementById('pTitle').value;
            const content = document.getElementById('pContent').value;
            db.collection("posts").add({ title, content, timestamp: firebase.firestore.FieldValue.serverTimestamp() })
            .then(() => alert("Post Published!"));
        }
    </script>
