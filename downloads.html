<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin | WEEBOKAGE</title>
    <link rel="stylesheet" href="style.css?v=5.0">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <nav><div class="links">
        <a href="index.html">View Site</a>
        <a href="javascript:void(0)" onclick="logout()">LOGOUT</a>
    </div></nav>
    <div class="container">
        <div class="card">
            <h2>New Blog Post</h2>
            <input type="text" id="postTitle" placeholder="Title">
            <input type="text" id="postImage" placeholder="Image URL">
            <textarea id="postContent" placeholder="Content..." style="height:100px;"></textarea>
            <button onclick="uploadPost()" class="btn">DEPLOY</button>
        </div>
        <h2 style="color:var(--primary); margin:30px 0;">Comment Moderation</h2>
        <div id="admin-comments"></div>
    </div>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyAj4pBH0zjbCIbUHp0ldmW8eU8pJTZnquo", authDomain: "weebokage-296c0.firebaseapp.com", projectId: "weebokage-296c0", storageBucket: "weebokage-296c0.firebasestorage.app", messagingSenderId: "192569800499", appId: "1:192569800499:web:4c5ef67242b7fdd0b2b046" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        firebase.auth().onAuthStateChanged(user => { if(!user) window.location.replace("login.html"); });
        function logout() { firebase.auth().signOut().then(() => window.location.replace("index.html")); }
        function uploadPost() {
            const title = document.getElementById('postTitle').value; const content = document.getElementById('postContent').value; const image = document.getElementById('postImage').value;
            db.collection("posts").add({ title, content, image, timestamp: firebase.firestore.FieldValue.serverTimestamp() }).then(() => alert("Posted!"));
        }
        db.collection("comments").orderBy("timestamp", "desc").onSnapshot(snaps => {
            const div = document.getElementById('admin-comments'); div.innerHTML = "";
            snaps.forEach(doc => { const c = doc.data(); div.innerHTML += `<div class="card" style="display:flex; justify-content:space-between;"><div><strong>${c.name}:</strong> ${c.msg}</div><button onclick="db.collection('comments').doc('${doc.id}').delete()" style="color:red">DEL</button></div>`; });
        });
    </script>
</body>
</html>
