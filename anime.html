<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime Database | WEEBOKAGE</title>
    <link rel="stylesheet" href="style.css?v=11.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'miku';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <style>
        .anime-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; margin-top: 30px; }
        .ani-card { padding: 0 !important; overflow: hidden; border-bottom: 4px solid var(--primary); height: 400px; display: flex; flex-direction: column; cursor: pointer; }
        .ani-card img { width: 100%; height: 280px; object-fit: cover; }
        .ani-info { padding: 12px; background: rgba(10, 11, 16, 0.9); flex: 1; }
        .ani-title { font-size: 0.85rem; font-weight: bold; color: var(--primary); height: 2.5em; overflow: hidden; }
        #anime-modal-backdrop { display: none; position: fixed; inset: 0; z-index: 9000; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); overflow-y: auto; padding: 40px 20px; }
        #anime-modal-backdrop.open { display: flex; justify-content: center; }
        #anime-modal { background: rgba(10, 11, 16, 0.97); border: 1px solid var(--primary); border-radius: 20px; width: 100%; max-width: 960px; position: relative; padding: 30px; }
    </style>
</head>
<body>
    <div class="theme-switch-wrapper">
        <span onclick="setTheme('miku')" style="cursor:pointer">ðŸ©µ</span>
        <label class="switch"><input type="checkbox" id="theme-toggle" onclick="themeToggle()"><span class="slider"></span></label>
        <span onclick="setTheme('teto')" style="cursor:pointer">ðŸ¥–</span>
    </div>

    <nav><div class="links">
        <a href="index.html">Home</a>
        <a href="transit.html">Transit</a>
        <a href="anime.html">Anime</a>
        <a href="login.html">Admin</a>
    </div></nav>

    <div class="container">
        <div style="text-align: center; margin-bottom: 50px;">
            <h1 style="color: var(--primary); text-transform: uppercase;">Anime Archive</h1>
            <div class="card" style="max-width: 600px; margin: 20px auto; padding: 20px;">
                <input type="text" id="aniSearch" placeholder="Search title..." onkeypress="if(event.key === 'Enter') searchAnime()">
                <button onclick="searchAnime()" class="btn" style="width: 100%; margin-top: 15px;">QUERY ANILIST</button>
            </div>
        </div>
        <div class="anime-grid" id="anime-results"></div>
    </div>

    <div id="anime-modal-backdrop" onclick="if(event.target.id==='anime-modal-backdrop') this.classList.remove('open')">
        <div id="anime-modal">
            <button onclick="document.getElementById('anime-modal-backdrop').classList.remove('open')" style="float:right; background:none; border:none; color:var(--primary); cursor:pointer;">âœ•</button>
            <div id="modal-content"></div>
        </div>
    </div>

    <script>
        async function fetchAnime(search = "") {
            const res = await fetch(`https://weebokageofficial-github-io.onrender.com/anime-proxy?search=${search}`);
            const list = await res.json();
            document.getElementById('anime-results').innerHTML = list.map(ani => `
                <div class="card ani-card" onclick="openDetail(${ani.mal_id})">
                    <img src="${ani.images.jpg.large_image_url}">
                    <div class="ani-info"><div class="ani-title">${ani.title}</div></div>
                </div>`).join('');
        }
        async function openDetail(id) {
            const backdrop = document.getElementById('anime-modal-backdrop');
            backdrop.classList.add('open');
            document.getElementById('modal-content').innerHTML = "Syncing...";
            const res = await fetch(`https://weebokageofficial-github-io.onrender.com/anime-detail/${id}`);
            const data = await res.json();
            const info = data.info;
            document.getElementById('modal-content').innerHTML = `
                <h2 style="color:var(--primary)">${info.title}</h2>
                <p style="margin:20px 0; line-height:1.6;">${info.synopsis}</p>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <div class="tag">Score: ${info.score}</div>
                    <div class="tag">Rank: #${info.rank}</div>
                </div>`;
        }
        function searchAnime() { fetchAnime(document.getElementById('aniSearch').value); }
        function setTheme(t) { document.documentElement.setAttribute('data-theme', t); localStorage.setItem('theme', t); }
        setTheme(localStorage.getItem('theme') || 'miku');
        fetchAnime();
    </script>
</body>
</html>
