<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEEBOKAGE | Home</title>
    <link rel="stylesheet" href="style.css?v=1.2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>

    <div class="theme-switch-wrapper">
        <span style="cursor:pointer" onclick="setTheme('miku')">ðŸ©µ</span>
        <label class="switch">
            <input type="checkbox" id="theme-toggle" onclick="themeToggle()">
            <span class="slider"></span>
        </label>
        <span style="cursor:pointer" onclick="setTheme('teto')">ðŸ¥–</span>
    </div>

    <nav>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="credits.html">Credits</a>
            <a href="login.html">Admin</a>
        </div>
    </nav>
    
    <div class="container">
        <!-- PROFILE SECTION -->
        <div class="profile-card">
            <div class="profile-avatar"></div>
            <div class="profile-info">
                <h1>Weebokage</h1>
                <p>Author, Anime/Manga Fan, Certified Gamer, Practicing Muslim. Welcome to my personal digital space.</p>
                <div class="profile-tags">
                    <span class="tag">DEVELOPER</span>
                    <span class="tag">VOCALOID</span>
                    <span class="tag">ARCHIVIST</span>
                </div>
                <a href="https://www.youtube.com/@Weebokage/featured" target="_blank" class="btn" style="background:#ff0000; color:white;">
                    <i class="fab fa-youtube"></i> YouTube
                </a>
            </div>
        </div>

        <!-- BLOG SECTION -->
        <h2 style="color: var(--primary); margin-bottom: 25px; letter-spacing: 2px;">LATEST UPDATES</h2>
        <div id="blog-feed">
            <!-- Posts load here -->
        </div>
    </div>

    <script>
        // THEME LOGIC
        const toggle = document.getElementById('theme-toggle');
        function themeToggle() { setTheme(toggle.checked ? 'teto' : 'miku'); }
        function setTheme(t) {
            document.documentElement.setAttribute('data-theme', t);
            localStorage.setItem('theme', t);
            toggle.checked = (t === 'teto');
        }
        setTheme(localStorage.getItem('theme') || 'miku');

        // FIREBASE LOGIC
        const firebaseConfig = {
            apiKey: "AIzaSyAj4pBH0zjbCIbUHp0ldmW8eU8pJTZnquo",
            authDomain: "weebokage-296c0.firebaseapp.com",
            projectId: "weebokage-296c0",
            storageBucket: "weebokage-296c0.firebasestorage.app",
            messagingSenderId: "192569800499",
            appId: "1:192569800499:web:4c5ef67242b7fdd0b2b046"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        db.collection("posts").orderBy("timestamp", "desc").onSnapshot((snaps) => {
            const feed = document.getElementById('blog-feed');
            feed.innerHTML = "";
            snaps.forEach((doc) => {
                const p = doc.data();
                const d = p.timestamp ? new Date(p.timestamp.seconds * 1000).toLocaleDateString() : "Just now";
                feed.innerHTML += `
                    <div class="card">
                        <span style="color:var(--accent); font-size:0.8rem; font-weight:bold;">${d}</span>
                        <h2 style="margin-top:5px;">${p.title}</h2>
                        ${p.image ? `<img src="${p.image}" class="miku-img">` : ''}
                        <p style="white-space:pre-wrap; margin-top:10px;">${p.content}</p>
                    </div>`;
            });
        });
    </script>
</body>
</html>
