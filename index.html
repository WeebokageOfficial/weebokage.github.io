<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEEBOKAGE | Home</title>
    <!-- Cache-Buster v1.4 -->
    <link rel="stylesheet" href="style.css?v=1.6">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'miku';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>
<body>

    <div class="theme-switch-wrapper">
        <span style="cursor:pointer" onclick="setTheme('miku')">ðŸ©µ</span>
        <label class="switch">
            <input type="checkbox" id="theme-toggle" onclick="themeToggle()">
            <span class="slider"></span>
        </label>
        <span style="cursor:pointer" onclick="setTheme('teto')">ðŸ¥–</span>
    </div>

    <nav>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="credits.html">Credits</a>
            <a href="login.html">Admin</a>
        </div>
    </nav>
    
    <div class="container">
        <!-- PROFILE SECTION -->
        <div class="profile-card">
            <div class="profile-avatar"></div>
            <div class="profile-info">
                <h1>Weebokage</h1>
                <p>Author, Anime/Manga Fan, Certified Gamer, Practicing Muslim. Welcome to my personal digital space.</p>
                <div class="profile-tags">
                    <span class="tag">DEVELOPER</span>
                    <span class="tag">VOCALOID</span>
                    <span class="tag">ARCHIVIST</span>
                </div>
                <a href="https://www.youtube.com/@Weebokage/featured" target="_blank" class="btn" style="background:#ff0000; color:white;">
                    <i class="fab fa-youtube"></i> YouTube
                </a>
            </div>
        </div>

        <!-- BLOG SECTION -->
        <h2 style="color: var(--primary); margin-bottom: 25px; letter-spacing: 2px;">LATEST UPDATES</h2>
        <div id="blog-feed"></div>

        <!-- GUESTBOOK SECTION -->
        <h2 style="color: var(--primary); margin-top: 60px; margin-bottom: 25px; letter-spacing: 2px;">DIGITAL GUESTBOOK</h2>
        <div class="card" style="border-top: 4px solid var(--primary);">
            <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                <input type="text" id="guestName" placeholder="Your Name" style="flex: 1; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid var(--primary); border-radius: 8px; color: white;">
                <button onclick="postComment()" id="commentBtn" class="btn" style="padding: 0 20px;">POST</button>
            </div>
            <textarea id="guestMsg" placeholder="Leave a message..." style="width: 100%; height: 80px; background: rgba(0,0,0,0.3); border: 1px solid var(--primary); border-radius: 8px; color: white; padding: 12px; font-family: inherit; resize: none;"></textarea>
        </div>
        <div id="comments-feed"></div>
    </div>

    <script>
        // THEME LOGIC
        const toggle = document.getElementById('theme-toggle');
        function themeToggle() { setTheme(toggle.checked ? 'teto' : 'miku'); }
        function setTheme(t) {
            document.documentElement.setAttribute('data-theme', t);
            localStorage.setItem('theme', t);
            if(toggle) toggle.checked = (t === 'teto');
        }
        setTheme(localStorage.getItem('theme') || 'miku');

        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyAj4pBH0zjbCIbUHp0ldmW8eU8pJTZnquo",
            authDomain: "weebokage-296c0.firebaseapp.com",
            projectId: "weebokage-296c0",
            storageBucket: "weebokage-296c0.firebasestorage.app",
            messagingSenderId: "192569800499",
            appId: "1:192569800499:web:4c5ef67242b7fdd0b2b046"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // LOAD BLOG POSTS
        db.collection("posts").orderBy("timestamp", "desc").onSnapshot((snaps) => {
            const feed = document.getElementById('blog-feed');
            feed.innerHTML = "";
            snaps.forEach((doc) => {
                const p = doc.data();
                const d = p.timestamp ? new Date(p.timestamp.seconds * 1000).toLocaleDateString() : "Just now";
                feed.innerHTML += `<div class="card"><span style="color:var(--accent); font-size:0.8rem; font-weight:bold;">${d}</span><h2>${p.title}</h2>${p.image ? `<img src="${p.image}" class="miku-img">` : ''}<p style="white-space:pre-wrap; margin-top:10px;">${p.content}</p></div>`;
            });
        });

        // GUESTBOOK: POST COMMENT
        function postComment() {
            const name = document.getElementById('guestName').value;
            const msg = document.getElementById('guestMsg').value;
            if(!name || !msg) return alert("Please fill in both fields!");
            db.collection("comments").add({ name: name, msg: msg, timestamp: firebase.firestore.FieldValue.serverTimestamp() })
            .then(() => { document.getElementById('guestName').value = ""; document.getElementById('guestMsg').value = ""; });
        }

        // GUESTBOOK: LOAD COMMENTS
        db.collection("comments").orderBy("timestamp", "desc").onSnapshot((snaps) => {
            const feed = document.getElementById('comments-feed');
            feed.innerHTML = "";
            snaps.forEach((doc) => {
                const c = doc.data();
                const d = c.timestamp ? new Date(c.timestamp.seconds * 1000).toLocaleDateString() : "Just now";
                feed.innerHTML += `<div class="card" style="padding: 20px; border-left: 3px solid var(--primary);"><div style="display:flex; justify-content:space-between;"><strong style="color:var(--primary);">${c.name}</strong><small style="opacity:0.5;">${d}</small></div><p style="margin-top:10px; font-size:0.9rem;">${c.msg}</p></div>`;
            });
        });
    </script>
</body>
</html>
