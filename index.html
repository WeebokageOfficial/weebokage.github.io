<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEEBOKAGE | Home</title>
    <link rel="stylesheet" href="style.css?v=4.5">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="theme-switch-wrapper">
        <span onclick="setTheme('miku')" style="cursor:pointer">ðŸ©µ</span>
        <label class="switch"><input type="checkbox" id="theme-toggle" onclick="themeToggle()"><span class="slider"></span></label>
        <span onclick="setTheme('teto')" style="cursor:pointer">ðŸ¥–</span>
    </div>

    <nav>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="islam.html" class="admin-only" id="islam-link">Islam</a>
            <a href="games.html">Games</a>
            <a href="credits.html">Credits</a>
            <a href="login.html">Admin</a>
        </div>
    </nav>

    <div class="container">
        <div class="card" style="display:flex; align-items:center; gap:30px;">
            <div class="profile-avatar"></div>
            <div>
                <h1 style="color:var(--primary)">Weebokage</h1>
                <p>Welcome to my personal digital space.</p>
                <div style="margin-top:10px;"><span class="tag">DEVELOPER</span><span class="tag">VOCALOID</span></div>
            </div>
        </div>
        <h2 style="color:var(--primary); margin: 30px 0 20px 0;">LATEST UPDATES</h2>
        <div id="blog-feed"></div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAj4pBH0zjbCIbUHp0ldmW8eU8pJTZnquo", authDomain: "weebokage-296c0.firebaseapp.com", projectId: "weebokage-296c0", storageBucket: "weebokage-296c0.firebasestorage.app", messagingSenderId: "192569800499", appId: "1:192569800499:web:4c5ef67242b7fdd0b2b046" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // THEME & LOGIN CHECK
        firebase.auth().onAuthStateChanged(user => {
            if(user) document.getElementById('islam-link').classList.remove('admin-only');
        });

        const toggle = document.getElementById('theme-toggle');
        function themeToggle() { setTheme(toggle.checked ? 'teto' : 'miku'); }
        function setTheme(t) { document.documentElement.setAttribute('data-theme', t); localStorage.setItem('theme', t); toggle.checked = (t==='teto'); }
        setTheme(localStorage.getItem('theme') || 'miku');

        db.collection("posts").orderBy("timestamp", "desc").onSnapshot(snaps => {
            const feed = document.getElementById('blog-feed'); feed.innerHTML = "";
            snaps.forEach(doc => {
                const p = doc.data();
                feed.innerHTML += `<div class="card"><h2>${p.title}</h2>${p.image ? `<img src="${p.image}" class="miku-img">` : ''}<p style="margin-top:10px;">${p.content}</p></div>`;
            });
        });
    </script>
</body>
</html>
