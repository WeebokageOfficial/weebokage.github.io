<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weebokage's Archive and Dashboard</title>
    <meta name="description" content="Welcome to my digital terminal. Explore my personal blog, anime database, Islamic archives, and classic arcade modules.">
    <link rel="stylesheet" href="style.css?v=11.4">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'miku';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>
<body>

    <div class="theme-switch-wrapper">
        <span onclick="setTheme('miku')" style="cursor:pointer; font-size: 1.2rem;">ðŸ©µ</span>
        <label class="switch"><input type="checkbox" id="theme-toggle" onclick="themeToggle()"><span class="slider"></span></label>
        <span onclick="setTheme('teto')" style="cursor:pointer; font-size: 1.2rem;">ðŸ¥–</span>
    </div>

    <nav>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="transit.html">Transit</a>
            <a href="anime.html">Anime</a>
            <a href="islam.html" class="admin-hide" id="nav-islam">Islam</a>
            <a href="games.html">Games</a>
            <a href="credits.html">Credits</a>
            <!-- ADDED THE ID HERE SO IT CAN CHANGE TO LOGOFF -->
            <a href="login.html" id="admin-btn">Admin</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="card profile-card">
            <div class="profile-avatar"></div>
            <div class="profile-info">
                <h1>Weebokage</h1>
                <p>Digital Workspace & Archive. Welcome to my personal digital sector.</p>
                <div class="profile-tags" style="margin-top:15px;">
                    <span class="tag">DEVELOPER</span>
                    <span class="tag">VOCALOID</span>
                    <span class="tag">ARCHIVIST</span>
                </div>
                <a href="https://www.youtube.com/@Weebokage/featured" target="_blank" class="btn" style="background:#FF0000; color:white; margin-top:20px; border:none;">
                    <i class="fab fa-youtube"></i> YouTube
                </a>
            </div>
        </div>

        <h2 style="color:var(--primary); margin: 50px 0 25px 0; border-left: 4px solid var(--primary); padding-left: 15px; letter-spacing: 2px;">LATEST UPDATES</h2>
        <div id="blog-feed"></div>

        <h2 style="color:var(--primary); margin: 60px 0 25px 0; border-left: 4px solid var(--primary); padding-left: 15px; letter-spacing: 2px;">DIGITAL GUESTBOOK</h2>
        <div class="card">
            <div class="input-group"><input type="text" id="guestName" placeholder="Your Alias"><i class="fas fa-user-tag"></i></div>
            <div class="input-group"><textarea id="guestMsg" placeholder="Leave a message..." style="height: 100px; padding-top: 15px !important;"></textarea><i class="fas fa-comment-dots textarea-icon"></i></div>
            <button onclick="postComment()" id="commentBtn" class="btn" style="width: 100%; height: 50px; letter-spacing: 2px;">DEPLOY MESSAGE</button>
        </div>
        <div id="comments-feed"></div>
        <div style="text-align: center; margin-top: 80px; opacity: 0.3; font-size: 0.8rem; letter-spacing: 2px; padding-bottom: 40px;"><p>&copy; 2026 WEEBOKAGE. All rights reserved.</p></div>
    </div>

    <!-- AI CHAT UI -->
    <div id="miku-chat-container" style="position: fixed; bottom: 20px; left: 20px; z-index: 2000;">
        <div id="miku-window" style="display: none; width: 350px; height: 500px; background: rgba(10,11,16,0.95); backdrop-filter: blur(20px); border: 2px solid var(--primary); border-radius: 20px; flex-direction: column; overflow: hidden; box-shadow: 0 0 30px var(--primary-glow); margin-bottom: 15px;">
            <div style="background: var(--primary); color: black; padding: 12px; font-weight: bold; display: flex; justify-content: space-between;"><span id="ai-title">MIKU SYSTEM 01</span><span onclick="toggleMiku()" style="cursor: pointer;">&times;</span></div>
            <div id="miku-msgs" style="flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; font-size: 0.9rem;"></div>
            <div style="padding: 15px; display: flex; gap: 10px; border-top: 1px solid rgba(255,255,255,0.1);"><input type="text" id="miku-input" placeholder="Type here..." style="margin:0; border-radius: 12px;"><button onclick="askMiku()" class="btn" style="width: 50px; height: 50px; border-radius: 50%; padding: 0;"><i class="fas fa-paper-plane"></i></button></div>
        </div>
        <div id="miku-btn" onclick="toggleMiku()" style="width: 70px; height: 70px; border-radius: 50%; background-image: var(--pfp); background-size: cover; border: 3px solid var(--primary); cursor: pointer; box-shadow: 0 0 20px var(--primary-glow);"></div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAj4pBH0zjbCIbUHp0ldmW8eU8pJTZnquo", authDomain: "weebokage-296c0.firebaseapp.com", projectId: "weebokage-296c0", storageBucket: "weebokage-296c0.firebasestorage.app", messagingSenderId: "192569800499", appId: "1:192569800499:web:4c5ef67242b7fdd0b2b046" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let isMaster = false;
        firebase.auth().onAuthStateChanged(user => {
            const adminBtn = document.getElementById('admin-btn');
            const islamNav = document.getElementById('nav-islam');
            if (user) {
                isMaster = true;
                if(islamNav) islamNav.style.setProperty('display', 'inline-block', 'important');
                adminBtn.innerText = "Logoff";
                adminBtn.href = "javascript:void(0)";
                adminBtn.onclick = () => { firebase.auth().signOut().then(() => location.reload()); };
            } else {
                isMaster = false;
                if(islamNav) islamNav.style.setProperty('display', 'none', 'important');
                adminBtn.innerText = "Admin";
                adminBtn.href = "login.html";
                adminBtn.onclick = null;
            }
            updateGreeting();
        });

        function setTheme(t) {
            const oldTheme = document.documentElement.getAttribute('data-theme');
            document.documentElement.setAttribute('data-theme', t); localStorage.setItem('theme', t);
            document.getElementById('theme-toggle').checked = (t === 'teto');
            document.getElementById('ai-title').innerText = (t === 'teto') ? "TETO SYSTEM 04" : "MIKU SYSTEM 01";
            if(oldTheme !== t) updateGreeting();
        }
        function updateGreeting() {
            const t = localStorage.getItem('theme') || 'miku';
            const msgBox = document.getElementById('miku-msgs');
            if(!msgBox) return;
            msgBox.innerHTML = "";
            let g = t === 'teto' ? (isMaster ? "Master! Teto 04 active. ðŸ¥–" : "User! Teto 04 active. ðŸ¥–") : (isMaster ? "Welcome back, Master! Miku 01 at your service! ðŸ©µ" : "Hello! Miku 01 is online, User! ðŸ©µ");
            msgBox.innerHTML = `<div style="background: rgba(57, 197, 187, 0.1); padding: 12px; border-radius: 12px; border: 1px solid var(--primary); align-self: flex-start; max-width: 85%;">${g}</div>`;
        }
        setTheme(localStorage.getItem('theme') || 'miku');
        function themeToggle() { setTheme(document.getElementById('theme-toggle').checked ? 'teto' : 'miku'); }

        async function askMiku() {
            const inp = document.getElementById('miku-input'); const box = document.getElementById('miku-msgs'); const val = inp.value.trim();
            if(!val) return;
            box.innerHTML += `<div style="background: var(--primary); color: black; padding: 12px; border-radius: 12px; align-self: flex-end; max-width: 85%; font-weight: bold;">${val}</div>`;
            inp.value = "";
            const load = document.createElement("div"); load.style.cssText = "background: rgba(57, 197, 187, 0.1); padding: 12px; border-radius: 12px; border: 1px solid var(--primary); align-self: flex-start;";
            load.innerText = "..."; box.appendChild(load); box.scrollTop = box.scrollHeight;
            try {
                const res = await fetch("https://weebokageofficial-github-io.onrender.com/chat", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ message: String(val), theme: localStorage.getItem('theme') || 'miku', is_master: isMaster }) });
                const data = await res.json(); load.innerText = data.reply;
            } catch (e) { load.innerText = "Connection lost."; }
            box.scrollTop = box.scrollHeight;
        }
        document.getElementById('miku-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') askMiku(); });
        function toggleMiku() { const win = document.getElementById('miku-window'); win.style.display = (win.style.display === 'none' || win.style.display === '') ? 'flex' : 'none'; }

        db.collection("posts").orderBy("timestamp", "desc").onSnapshot(snaps => {
            const feed = document.getElementById('blog-feed'); feed.innerHTML = "";
            snaps.forEach(doc => {
                const p = doc.data(); const d = p.timestamp ? new Date(p.timestamp.seconds * 1000).toLocaleDateString() : "";
                feed.innerHTML += `<div class="card"><span style="color:var(--accent); font-size:0.8rem; font-weight:bold;">${d}</span><h2 style="color:var(--primary)">${p.title}</h2>${p.image ? `<img src="${p.image}" class="miku-img">` : ''}<p style="margin-top:10px; line-height:1.6; white-space:pre-wrap;">${p.content}</p></div>`;
            });
        });
        function postComment() {
            const n = document.getElementById('guestName').value; const m = document.getElementById('guestMsg').value;
            if(!n || !m) return;
            db.collection("comments").add({ name:n, msg:m, timestamp: firebase.firestore.FieldValue.serverTimestamp() }).then(() => { location.reload(); });
        }
        db.collection("comments").orderBy("timestamp", "desc").limit(10).onSnapshot(snaps => {
            const feed = document.getElementById('comments-feed'); feed.innerHTML = "";
            snaps.forEach(doc => { const c = doc.data(); feed.innerHTML += `<div class="card" style="padding:20px; border-left:4px solid var(--primary); border-top:none; border-right:none; border-bottom:none; border-radius:0;"><strong>${c.name}</strong><p style="margin-top:5px; opacity:0.9;">${c.msg}</p></div>`; });
        });
    </script>
</body>
</html>
