<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEEBOKAGE | Home</title>
    <link rel="stylesheet" href="style.css?v=7.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="theme-switch-wrapper">
        <span onclick="setTheme('miku')" style="cursor:pointer">ðŸ©µ</span>
        <label class="switch"><input type="checkbox" id="theme-toggle" onclick="themeToggle()"><span class="slider"></span></label>
        <span onclick="setTheme('teto')" style="cursor:pointer">ðŸ¥–</span>
    </div>

    <nav>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="islam.html" class="admin-hide" id="nav-islam">Islam</a>
            <a href="games.html">Games</a>
            <a href="credits.html">Credits</a>
            <a href="login.html">Admin</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="card profile-card">
            <div class="profile-avatar"></div>
            <div class="profile-info">
                <h1>Weebokage</h1>
                <p>Digital space of Weebokage. Approved entries only.</p>
                <div class="profile-tags"><span class="tag">DEVELOPER</span><span class="tag">VOCALOID</span><span class="tag">ARCHIVIST</span></div>
            </div>
        </div>
        <h2 style="color:var(--primary); margin:30px 0;">LATEST UPDATES</h2>
        <div id="blog-feed"></div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAj4pBH0zjbCIbUHp0ldmW8eU8pJTZnquo", authDomain: "weebokage-296c0.firebaseapp.com", projectId: "weebokage-296c0", storageBucket: "weebokage-296c0.firebasestorage.app", messagingSenderId: "192569800499", appId: "1:192569800499:web:4c5ef67242b7fdd0b2b046" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // PERSISTENCE: Only show Islam link if logged in
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                document.getElementById('nav-islam').style.setProperty('display', 'inline-block', 'important');
            }
        });

        const toggle = document.getElementById('theme-toggle');
        function themeToggle() { setTheme(toggle.checked ? 'teto' : 'miku'); }
        function setTheme(t) { document.documentElement.setAttribute('data-theme', t); localStorage.setItem('theme', t); if(toggle) toggle.checked = (t==='teto'); }
        setTheme(localStorage.getItem('theme') || 'miku');

        db.collection("posts").orderBy("timestamp", "desc").onSnapshot(snaps => {
            const feed = document.getElementById('blog-feed'); feed.innerHTML = "";
            snaps.forEach(doc => {
                const p = doc.data(); const d = p.timestamp ? new Date(p.timestamp.seconds * 1000).toLocaleDateString() : "Just now";
                feed.innerHTML += `<div class="card"><h2>${p.title}</h2><p>${p.content}</p></div>`;
            });
        });
    </script>
</body>
</html>
