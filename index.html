<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEEBOKAGE | Home</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <nav>
    <div class="links">
        <a href="index.html">Home</a>
        <a href="credits.html">Credits</a>
        <a href="login.html">Admin</a>
    </div>
</nav>
    
    <div class="container">
        <!-- PROFILE INTRO CARD -->
        <div class="profile-card card">
           <img src="assets/mikukage.png" alt="Weebokage" class="profile-avatar">
            
            <div class="profile-info">
                <h1>Weebokage</h1>
                <p>
                    Author, Anime/Manga Fan, Certified Gamer, Practicing Muslim. 
                    Welcome to my personal digital space.
                </p>
                
                <div class="profile-tags">
                    <span class="tag">DEVELOPER</span>
                    <span class="tag">VOCALOID</span>
                    <span class="tag">ARCHIVIST</span>
                </div>

                <div style="margin-top: 20px;">
                    <a href="https://www.youtube.com/@Weebokage/featured" target="_blank" class="btn" style="background: #FF0000; color: white;">
                        <i class="fab fa-youtube"></i> YouTube
                    </a>
                </div>
            </div>
        </div>

        <div class="hero">
            <h2 style="color: var(--miku-teal); letter-spacing: 2px;">LATEST UPDATES</h2>
            <div style="width: 50px; height: 3px; background: var(--miku-teal); margin: 10px auto;"></div>
        </div>

        <!-- This is where the Firebase posts will show up -->
        <div id="blog-feed">
            <div class="card"><p style="text-align:center;">Synchronizing with Archive...</p></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAj4pBH0zjbCIbUHp0ldmW8eU8pJTZnquo",
            authDomain: "weebokage-296c0.firebaseapp.com",
            projectId: "weebokage-296c0",
            storageBucket: "weebokage-296c0.firebasestorage.app",
            messagingSenderId: "192569800499",
            appId: "1:192569800499:web:4c5ef67242b7fdd0b2b046"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Fetch posts in real-time
        db.collection("posts").orderBy("timestamp", "desc").onSnapshot((snapshot) => {
            const feed = document.getElementById('blog-feed');
            feed.innerHTML = ""; 

            if (snapshot.empty) {
                feed.innerHTML = '<div class="card"><p style="text-align:center;">No posts found. Log in to create one!</p></div>';
                return;
            }

            snapshot.forEach((doc) => {
                const post = doc.data();
                const date = post.timestamp ? new Date(post.timestamp.seconds * 1000).toLocaleDateString() : "Just now";
                
                feed.innerHTML += `
                    <div class="card">
                        <span style="color: var(--miku-pink); font-size: 0.8rem; font-weight:bold;">${date}</span>
                        <h2 style="margin-top: 5px;">${post.title}</h2>
                        ${post.image ? `<img src="${post.image}" class="miku-img" onerror="this.style.display='none'">` : ''}
                        <p style="white-space: pre-wrap;">${post.content}</p>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
