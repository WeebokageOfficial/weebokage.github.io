<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade | WEEBOKAGE</title>
    <!-- Cache-Buster v3.8 -->
    <link rel="stylesheet" href="style.css?v=3.8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Load Ruffle Emulator -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'miku';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <style>
        .game-container {
            width: 100%;
            max-width: 900px;
            height: 600px; 
            background: #000;
            border: 2px solid var(--primary);
            box-shadow: 0 0 30px var(--primary-glow);
            border-radius: 15px;
            overflow: hidden;
            display: none; 
            margin: 30px auto;
        }
        
        ruffle-player {
            width: 100% !important;
            height: 100% !important;
        }

        .game-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 25px; 
            margin-top: 20px;
        }

        .game-card { 
            text-align: center; 
            cursor: pointer; 
            transition: 0.3s ease; 
            padding: 40px !important; 
        }

        .game-card:hover { 
            transform: translateY(-5px); 
            border-color: var(--primary); 
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .game-card i { font-size: 3.5rem; color: var(--primary); margin-bottom: 15px; }
        
        .locked { opacity: 0.5; cursor: not-allowed; border-style: dashed !important; }
    </style>
</head>
<body>

    <div class="theme-switch-wrapper">
        <span style="cursor:pointer" onclick="setTheme('miku')">ðŸ©µ</span>
        <label class="switch">
            <input type="checkbox" id="theme-toggle" onclick="themeToggle()">
            <span class="slider"></span>
        </label>
        <span style="cursor:pointer" onclick="setTheme('teto')">ðŸ¥–</span>
    </div>

    <nav>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="islam.html">Islam</a>
            <a href="games.html">Games</a>
            <a href="credits.html">Credits</a>
            <a href="login.html">Admin</a>
        </div>
    </nav>

    <div class="container">
        <div class="hero" id="game-header" style="text-align: center; margin-bottom: 40px;">
            <h1 style="color: var(--primary); font-size: 3rem; letter-spacing: 4px; text-transform: uppercase;">Arcade Terminal</h1>
            <p style="opacity: 0.6;">Select a data module to initialize</p>
        </div>

        <!-- SELECTION MENU -->
        <div class="game-grid" id="selection-area">
            <div class="card game-card" onclick="loadGame('assets/Mario_Combat.swf')">
                <i class="fas fa-fist-raised"></i>
                <h3>Mario Combat</h3>
                <p style="font-size: 0.8rem; opacity: 0.5; margin-top: 10px;">Simulation Alpha</p>
            </div>

            <div class="card game-card locked">
                <i class="fas fa-lock"></i>
                <h3>Coming Soon</h3>
                <p style="font-size: 0.8rem; opacity: 0.5; margin-top: 10px;">Pending update...</p>
            </div>
        </div>

        <!-- PLAYER AREA -->
        <div id="player-wrapper" class="game-container">
            <div id="ruffle-canvas" style="width:100%; height:100%;"></div>
        </div>
        
        <div style="text-align: center;">
            <button id="closeBtn" class="btn" style="display:none; margin-top: 20px; background: #ff2d55; color: white;" onclick="location.reload()">TERMINATE SESSION</button>
        </div>
    </div>

    <script>
        // --- THEME LOGIC ---
        const toggle = document.getElementById('theme-toggle');
        function themeToggle() { setTheme(toggle.checked ? 'teto' : 'miku'); }
        function setTheme(t) {
            document.documentElement.setAttribute('data-theme', t);
            localStorage.setItem('theme', t);
            if(toggle) toggle.checked = (t === 'teto');
        }
        setTheme(localStorage.getItem('theme') || 'miku');

        // --- FIXED GAME LOADER ---
        function loadGame(swfPath) {
            console.log("Attempting to load: " + swfPath);

            // 1. Swap UI
            document.getElementById('selection-area').style.display = 'none';
            document.getElementById('game-header').style.display = 'none';
            document.getElementById('player-wrapper').style.display = 'block';
            document.getElementById('closeBtn').style.display = 'inline-block';

            // 2. Initialize Ruffle
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById('ruffle-canvas');
            
            // Clear container first to prevent double-loading
            container.innerHTML = "";
            container.appendChild(player);

            // 3. Load File
            player.load({
                url: swfPath,
                scale: "showAll",
                quality: "high",
                letterbox: "on",
                allowScriptAccess: true
            }).then(() => {
                console.log("Game loaded successfully!");
            }).catch((err) => {
                console.error("Ruffle failed to load SWF:", err);
                alert("Session Failed: " + swfPath + " could not be initialized.");
            });
        }
    </script>
</body>
</html>
