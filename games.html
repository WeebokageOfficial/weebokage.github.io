<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games | WEEBOKAGE</title>
    <!-- Cache-Buster v3.3 -->
    <link rel="stylesheet" href="style.css?v=3.3">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Ruffle Emulator -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'miku';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <style>
        .game-container {
            width: 100%;
            max-width: 900px;
            aspect-ratio: 16 / 9;
            background: #000;
            border: 2px solid var(--primary);
            box-shadow: 0 0 25px var(--primary-glow);
            border-radius: 15px;
            overflow: hidden;
            display: none;
            margin: 30px auto;
            position: relative;
        }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
        .game-card { text-align: center; cursor: pointer; transition: 0.3s; padding: 40px !important; }
        .game-card:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 0 15px var(--primary-glow); }
        .game-card i { font-size: 3.5rem; color: var(--primary); margin-bottom: 15px; }
        #ruffle-player { width: 100%; height: 100%; }
        .back-btn { margin-top: 20px; display: none; }
    </style>
</head>
<body>

    <div class="theme-switch-wrapper">
        <span style="cursor:pointer" onclick="setTheme('miku')">ðŸ©µ</span>
        <label class="switch">
            <input type="checkbox" id="theme-toggle" onclick="themeToggle()">
            <span class="slider"></span>
        </label>
        <span style="cursor:pointer" onclick="setTheme('teto')">ðŸ¥–</span>
    </div>

    <nav>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="islam.html">Islam</a>
            <a href="games.html">Games</a>
            <a href="credits.html">Credits</a>
            <a href="login.html">Admin</a>
        </div>
    </nav>

    <div class="container">
        <div class="hero" id="game-header" style="text-align: center; margin-bottom: 40px;">
            <h1 style="color: var(--primary); font-size: 3rem; letter-spacing: 3px; text-transform: uppercase;">Arcade Terminal</h1>
            <p style="opacity: 0.6;">Select a data module to initialize the simulation</p>
        </div>

        <!-- SELECTION MENU -->
        <div class="game-grid" id="selection-area">
            <!-- Game 1: Mario Combat -->
            <div class="card game-card" onclick="loadGame('assets/mario_combat.swf')">
                <i class="fas fa-fist-raised"></i>
                <h3>Mario Combat</h3>
                <p style="font-size: 0.8rem; opacity: 0.5; margin-top: 10px;">Classic Flash Brawler</p>
            </div>

            <!-- Game 2: Placeholder (Add your own .swf) -->
            <div class="card game-card" onclick="loadGame('assets/bloons.swf')">
                <i class="fas fa-bullseye"></i>
                <h3>Bloons</h3>
                <p style="font-size: 0.8rem; opacity: 0.5; margin-top: 10px;">Pop the balloons!</p>
            </div>

            <!-- Game 3: Placeholder -->
            <div class="card game-card" onclick="loadGame('assets/fancy_pants.swf')">
                <i class="fas fa-running"></i>
                <h3>Fancy Pants</h3>
                <p style="font-size: 0.8rem; opacity: 0.5; margin-top: 10px;">Adventure World 1</p>
            </div>
        </div>

        <!-- PLAYER AREA -->
        <div id="player-wrapper" class="game-container">
            <div id="ruffle-player"></div>
        </div>
        
        <div style="text-align: center;">
            <button id="closeBtn" class="btn back-btn" onclick="location.reload()">TERMINATE SESSION</button>
        </div>
    </div>

    <script>
        const toggle = document.getElementById('theme-toggle');
        function themeToggle() { setTheme(toggle.checked ? 'teto' : 'miku'); }
        function setTheme(t) {
            document.documentElement.setAttribute('data-theme', t);
            localStorage.setItem('theme', t);
            if(toggle) toggle.checked = (t === 'teto');
        }
        setTheme(localStorage.getItem('theme') || 'miku');

        function loadGame(swfPath) {
            // UI Swapping
            document.getElementById('selection-area').style.display = 'none';
            document.getElementById('game-header').style.display = 'none';
            document.getElementById('player-wrapper').style.display = 'block';
            document.getElementById('closeBtn').style.display = 'inline-block';

            // Initialize Ruffle
            window.RufflePlayer = window.RufflePlayer || {};
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById('ruffle-player');
            container.appendChild(player);

            player.load({
                url: swfPath,
                allowScriptAccess: true,
                quality: "high",
                letterbox: "on"
            }).catch(e => {
                alert("Critical Error: Simulation file not found at " + swfPath);
                location.reload();
            });
        }
    </script>
</body>
</html>
