<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade | WEEBOKAGE</title>
    <!-- Cache-Buster v3.6 -->
    <link rel="stylesheet" href="style.css?v=3.6">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'miku';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <style>
        .game-container {
            width: 100%;
            max-width: 900px;
            /* Classic Flash aspect ratio */
            aspect-ratio: 550 / 400; 
            background: #000;
            border: 2px solid var(--primary);
            box-shadow: 0 0 30px var(--primary-glow);
            border-radius: 15px;
            overflow: hidden;
            display: none;
            margin: 30px auto;
        }
        
        /* This forces the actual Flash element to be huge */
        ruffle-player {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }

        .game-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 25px; 
            margin-top: 20px;
        }

        .game-card { 
            text-align: center; 
            cursor: pointer; 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            padding: 40px !important; 
        }

        .game-card:hover { 
            transform: translateY(-10px); 
            border-color: var(--primary); 
            box-shadow: 0 10px 20px var(--primary-glow);
        }

        .game-card i { font-size: 3.5rem; color: var(--primary); margin-bottom: 15px; }
        
        .locked { opacity: 0.5; cursor: not-allowed; border-style: dashed !important; }
        .locked:hover { transform: none; box-shadow: none; border-color: rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <div class="theme-switch-wrapper">
        <span style="cursor:pointer" onclick="setTheme('miku')">ðŸ©µ</span>
        <label class="switch">
            <input type="checkbox" id="theme-toggle" onclick="themeToggle()">
            <span class="slider"></span>
        </label>
        <span style="cursor:pointer" onclick="setTheme('teto')">ðŸ¥–</span>
    </div>

    <nav>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="islam.html">Islam</a>
            <a href="games.html">Games</a>
            <a href="credits.html">Credits</a>
            <a href="login.html">Admin</a>
        </div>
    </nav>

    <div class="container">
        <div class="hero" id="header" style="text-align: center; margin-bottom: 40px;">
            <h1 style="color: var(--primary); font-size: 3rem; letter-spacing: 4px; text-transform: uppercase;">Arcade Terminal</h1>
            <p style="opacity: 0.6;">Select a data module to initialize the simulation</p>
        </div>

        <div class="game-grid" id="menu">
            <!-- Game 1: Mario Combat (Updated Filename) -->
            <div class="card game-card" onclick="loadGame('assets/Mario_Combat.swf')">
                <i class="fas fa-fist-raised"></i>
                <h3>Mario Combat</h3>
                <p style="font-size: 0.8rem; opacity: 0.5; margin-top: 10px;">Classic Flash Brawler</p>
            </div>

            <!-- Game 2: Coming Soon -->
            <div class="card game-card locked">
                <i class="fas fa-lock"></i>
                <h3>Coming Soon</h3>
                <p style="font-size: 0.8rem; opacity: 0.5; margin-top: 10px;">New simulation pending...</p>
            </div>
        </div>

        <div id="wrapper" class="game-container">
            <div id="ruffle-player"></div>
        </div>
        
        <div style="text-align: center;">
            <button id="closeBtn" class="btn" style="display:none; margin-top: 20px; background: #ff2d55; color: white;" onclick="location.reload()">TERMINATE SESSION</button>
        </div>
    </div>

    <script>
        const toggle = document.getElementById('theme-toggle');
        function themeToggle() { setTheme(toggle.checked ? 'teto' : 'miku'); }
        function setTheme(t) {
            document.documentElement.setAttribute('data-theme', t);
            localStorage.setItem('theme', t);
            if(toggle) toggle.checked = (t === 'teto');
        }
        setTheme(localStorage.getItem('theme') || 'miku');

        function loadGame(path) {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('header').style.display = 'none';
            document.getElementById('wrapper').style.display = 'block';
            document.getElementById('closeBtn').style.display = 'inline-block';

            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById('ruffle-player');
            container.appendChild(player);

            player.load({
                url: path,
                letterbox: "on",
                unmuteOverlay: "hidden",
                // This helps stretch the game to the container size
                scale: "showAll", 
                quality: "high"
            });
        }
    </script>
</body>
</html>
