<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islam | WEEBOKAGE</title>
    <link rel="stylesheet" href="style.css?v=2.2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        .islam-body { background: #fdfcf0 !important; color: #1a2f23 !important; background-image: none !important; }
        .islam-nav { background: #064e3b !important; border-bottom: 4px solid #d4af37 !important; display: flex; justify-content: center; padding: 20px; }
        .islam-nav a { color: #fdfcf0 !important; margin: 0 15px; font-weight: bold; text-decoration: none; text-transform: uppercase; }
        .islam-nav a:hover { color: #d4af37 !important; }
        .islam-card { background: #ffffff !important; border: 2px solid #d4af37 !important; box-shadow: 0 10px 30px rgba(6, 78, 59, 0.1) !important; border-radius: 15px !important; padding: 35px !important; margin-bottom: 30px !important; color: #1a2f23 !important; }
        .islam-card h2 { color: #064e3b !important; border-bottom: 2px solid #d4af37; padding-bottom: 12px; margin-bottom: 25px; font-family: 'Amiri', serif; }
        .arabic-text { font-family: 'Amiri', serif; font-size: 1.9rem; text-align: right; direction: rtl; line-height: 1.8; color: #064e3b; margin-bottom: 25px; }
        .english-text { font-size: 1.1rem; line-height: 1.8; color: #333; border-top: 1px solid #eee; padding-top: 20px; font-style: italic; }
        .hadith-ref { display: inline-block; margin-top: 20px; background: #064e3b; color: #d4af37; padding: 6px 16px; border-radius: 5px; font-weight: bold; font-size: 0.85rem; letter-spacing: 1px; }
        .prayer-row { display: flex; justify-content: space-between; padding: 14px 0; border-bottom: 1px solid #f0f0f0; font-size: 1.1rem; }
        .prayer-row strong { color: #064e3b; }
        .prayer-row span { font-weight: bold; color: #d4af37; }
        .bismillah { font-family: 'Amiri', serif; font-size: 2.8rem; color: #064e3b; text-align: center; margin: 40px 0; }
        .hijri-date { text-align: center; color: #064e3b; font-weight: bold; margin-bottom: 25px; font-size: 1.2rem; background: rgba(212, 175, 55, 0.1); padding: 10px; border-radius: 50px; }
    </style>
</head>
<body class="islam-body">

    <nav class="islam-nav">
        <div class="links">
            <a href="index.html">Home</a>
            <a href="islam.html">Islam</a>
            <a href="credits.html">Credits</a>
            <a href="login.html">Admin</a>
        </div>
    </nav>

    <div class="container" style="max-width: 850px;">
        <div class="bismillah">بِسْمِ اللهِ الرَّحْمٰنِ الرَّحِيْمِ</div>

        <!-- AUTHENTIC HADITH SECTION -->
        <div class="card islam-card">
            <h2><i class="fas fa-book-quran"></i> Hadith of the Day</h2>
            <div id="hadith-box">
                <p class="arabic-text" id="h-arabic">Loading daily transmission...</p>
                <p class="english-text" id="h-english">Please wait while we connect to the authentic archives...</p>
                <div class="hadith-ref" id="h-ref">Reference</div>
            </div>
        </div>

        <!-- PRAYER TIMES -->
        <div class="card islam-card">
            <h2><i class="fas fa-mosque"></i> Mawaqit al-Salat</h2>
            <div id="hijri-display" class="hijri-date">...</div>
            <div id="prayer-list"><p style="text-align: center; opacity: 0.6;">Waiting for location access...</p></div>
        </div>
    </div>

    <script>
        // --- AUTHENTIC HADITH ENGINE (hadith-api.com) ---
        async function loadDailyHadith() {
            const hArabic = document.getElementById('h-arabic');
            const hEnglish = document.getElementById('h-english');
            const hRef = document.getElementById('h-ref');

            try {
                // We pick a random number between 1 and 200 for a consistent daily-like experience
                // Pulling directly from Sahih Bukhari (The most authentic source)
                const randomId = Math.floor(Math.random() * 200) + 1;
                const response = await fetch(`https://hadith-api-three.vercel.app/chapi?bundle=bukhari&id=${randomId}`);
                
                if (!response.ok) throw new Error("Network issue");
                
                const json = await response.json();
                const data = json.data;

                hArabic.innerText = data.hadith_arabic;
                hEnglish.innerText = data.hadith_english;
                hRef.innerText = `Sahih al-Bukhari | Hadith No. ${data.hadith_id}`;

            } catch (err) {
                console.error("API Error:", err);
                hEnglish.innerText = "Connection to Islam archive timed out. Please refresh the page.";
                hArabic.innerText = "تَعَذَّرَ الِاتِّصَالُ";
            }
        }

        // --- PRAYER TIMES ENGINE ---
        function loadPrayers() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    try {
                        const lat = pos.coords.latitude;
                        const lon = pos.coords.longitude;
                        const res = await fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=3`);
                        const data = await res.json();
                        const t = data.data.timings;
                        
                        // Hijri Date Update
                        const hijri = data.data.date.hijri;
                        document.getElementById('hijri-display').innerText = `${hijri.day} ${hijri.month.en} ${hijri.year} AH`;

                        const prayers = ["Fajr", "Sunrise", "Dhuhr", "Asr", "Maghrib", "Isha"];
                        document.getElementById('prayer-list').innerHTML = prayers.map(p => 
                            `<div class="prayer-row"><strong>${p}</strong><span>${t[p]}</span></div>`
                        ).join('');
                    } catch (e) {
                        document.getElementById('prayer-list').innerText = "Prayer API currently unavailable.";
                    }
                }, () => {
                    document.getElementById('prayer-list').innerText = "Please enable Location Access to see Mawaqit.";
                });
            }
        }

        // Run engines
        loadDailyHadith();
        loadPrayers();
    </script>
</body>
</html>
