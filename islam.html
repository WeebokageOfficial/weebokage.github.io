<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islam | WEEBOKAGE</title>
    <!-- Cache-Buster v2.8 -->
    <link rel="stylesheet" href="style.css?v=2.8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Traditional Islamic Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Specific Islamic Theme Styles */
        .islam-body {
            background: #fdfcf0 !important; /* Elegant Cream */
            color: #1a2f23 !important;
            background-image: none !important; /* No wallpaper for respect */
        }

        .islam-nav {
            background: #064e3b !important; /* Emerald Green */
            border-bottom: 4px solid #d4af37 !important; /* Gold border */
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .islam-nav a { 
            color: #fdfcf0 !important; 
            margin: 0 15px; 
            font-weight: bold;
            text-decoration: none;
            text-transform: uppercase;
        }
        .islam-nav a:hover { color: #d4af37 !important; }

        .islam-card {
            background: #ffffff !important;
            border: 2px solid #d4af37 !important; /* Gold Frame */
            box-shadow: 0 10px 30px rgba(6, 78, 59, 0.1) !important;
            border-radius: 15px !important;
            padding: 40px !important;
            margin-bottom: 30px !important;
            color: #1a2f23 !important;
        }

        .islam-card h2 {
            color: #064e3b !important;
            border-bottom: 2px solid #d4af37;
            padding-bottom: 15px;
            margin-bottom: 25px;
            font-family: 'Amiri', serif;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .arabic-text {
            font-family: 'Amiri', serif;
            font-size: 2.2rem;
            text-align: right;
            direction: rtl;
            line-height: 1.8;
            color: #064e3b;
            margin-bottom: 25px;
        }

        .english-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #333;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .hadith-ref {
            display: inline-block;
            margin-top: 25px;
            background: #064e3b;
            color: #d4af37;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.85rem;
        }

        .prayer-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 1.1rem;
        }

        .prayer-row strong { color: #064e3b; }
        .prayer-row span { font-weight: bold; color: #d4af37; }

        .bismillah {
            font-family: 'Amiri', serif;
            font-size: 3rem;
            color: #064e3b;
            text-align: center;
            margin: 40px 0;
        }

        .hijri-date {
            text-align: center;
            color: #064e3b;
            font-weight: bold;
            margin-bottom: 25px;
            font-size: 1.2rem;
            background: rgba(212, 175, 55, 0.1);
            padding: 10px;
            border-radius: 50px;
        }

        .refresh-btn {
            background: #064e3b;
            border: 1px solid #d4af37;
            color: #d4af37;
            padding: 6px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="islam-body">

    <nav class="islam-nav">
        <div class="links">
            <a href="index.html">Home</a>
            <a href="islam.html">Islam</a>
            <a href="credits.html">Credits</a>
            <a href="login.html">Admin</a>
        </div>
    </nav>

    <div class="container" style="max-width: 850px;">
        <div class="bismillah">بِسْمِ اللهِ الرَّحْمٰنِ الرَّحِيْمِ</div>

        <!-- AUTHENTIC HADITH SECTION -->
        <div class="card islam-card">
            <h2>
                <span><i class="fas fa-book-open"></i> Sahih al-Bukhari</span>
                <button class="refresh-btn" onclick="fetchHadith()"><i class="fas fa-sync"></i> RANDOMIZE</button>
            </h2>
            <div id="hadith-box">
                <p class="arabic-text" id="h-arabic">Loading...</p>
                <p class="english-text" id="h-english">Connecting to archives...</p>
                <div class="hadith-ref" id="h-ref">Reference</div>
            </div>
        </div>

        <!-- PRAYER TIMES SECTION -->
        <div class="card islam-card">
            <h2><i class="fas fa-mosque"></i> Mawaqit al-Salat</h2>
            <div id="hijri-display" class="hijri-date">...</div>
            <div id="prayer-list"><p style="text-align: center; opacity: 0.6;">Waiting for Mawaqit...</p></div>
        </div>
    </div>

    <script>
        const API_KEY = "$2y$10$bh8gWRHGMPAOaerOv4kXpOQLdNdrE1DR7lBNK9oL7OuE20QHSIM6";

        // FUNCTION TO CLEAN UP MESSY ARABIC TEXT IN ENGLISH SENTENCES
        function cleanEnglishText(text) {
            if (!text) return "";
            return text
                .replace(/رضي الله عنه/g, "(ra)")
                .replace(/رضي الله عنها/g, "(ra)")
                .replace(/رضي الله عنهم/g, "(ra)")
                .replace(/عليه السلام/g, "(as)")
                .replace(/ﷺ/g, "(pbuh)")
                .replace(/صلى الله عليه وسلم/g, "(pbuh)")
                .replace(/`|’|‘/g, "'"); 
        }

        async function fetchHadith() {
            const hArabic = document.getElementById('h-arabic');
            const hEnglish = document.getElementById('h-english');
            const hRef = document.getElementById('h-ref');

            hArabic.innerText = "...";
            hEnglish.innerText = "Consulting the Sahih Bukhari records...";

            try {
                const page = Math.floor(Math.random() * 100) + 1;
                const response = await fetch(`https://hadithapi.com/api/hadiths?apiKey=${API_KEY}&book=sahih-bukhari&paginate=10&page=${page}`);
                const json = await response.json();
                
                if (json.status === 200 && json.hadiths.data.length > 0) {
                    const randomIndex = Math.floor(Math.random() * json.hadiths.data.length);
                    const hadith = json.hadiths.data[randomIndex];

                    hArabic.innerText = hadith.hadithArabic;
                    hEnglish.innerText = cleanEnglishText(hadith.hadithEnglish);

                    // FIXED: Checks if chapter exists to avoid "undefined"
                    const chapterName = hadith.chapter ? hadith.chapter.chapterEn : "General";
                    hRef.innerText = `Sahih Bukhari | ${chapterName} | No. ${hadith.hadithNumber}`;
                }
            } catch (err) {
                hArabic.innerText = "Error loading Hadith.";
                hEnglish.innerText = "Please refresh the page or try again.";
            }
        }

        // PRAYER TIMES ENGINE
        function loadPrayers() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    try {
                        const res = await fetch(`https://api.aladhan.com/v1/timings?latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}&method=3`);
                        const data = await res.json();
                        const t = data.data.timings;
                        document.getElementById('hijri-display').innerText = `${data.data.date.hijri.day} ${data.data.date.hijri.month.en} ${data.data.date.hijri.year} AH`;

                        const prayers = ["Fajr", "Sunrise", "Dhuhr", "Asr", "Maghrib", "Isha"];
                        document.getElementById('prayer-list').innerHTML = prayers.map(p => 
                            `<div class="prayer-row"><strong>${p}</strong><span>${t[p]}</span></div>`
                        ).join('');
                    } catch (e) {
                        document.getElementById('prayer-list').innerText = "Prayer API Error.";
                    }
                });
            }
        }

        fetchHadith();
        loadPrayers();
    </script>
</body>
</html>
