<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islam | WEEBOKAGE</title>
    <link rel="stylesheet" href="style.css?v=1.9">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Traditional Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Islamic Aesthetic Overrides */
        .islam-body {
            background: #fdfcf0 !important; /* Elegant Cream */
            color: #1a2f23 !important;
            background-image: none !important; /* No wallpaper here */
        }

        .islam-nav {
            background: #064e3b !important; /* Emerald Green */
            border-bottom: 4px solid #d4af37 !important; /* Gold border */
            justify-content: center;
            display: flex;
            padding: 20px;
        }

        .islam-nav a { 
            color: #fdfcf0 !important; 
            text-decoration: none; 
            margin: 0 15px; 
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .islam-nav a:hover { color: #d4af37 !important; }

        .islam-card {
            background: #ffffff !important;
            border: 2px solid #d4af37 !important; /* Gold Frame */
            box-shadow: 0 10px 30px rgba(6, 78, 59, 0.1) !important;
            border-radius: 15px !important;
            padding: 40px !important;
            margin-bottom: 30px !important;
            color: #1a2f23 !important;
        }

        .islam-card h2 {
            color: #064e3b !important;
            border-bottom: 2px solid #d4af37;
            padding-bottom: 15px;
            margin-bottom: 25px;
            font-family: 'Amiri', serif;
        }

        .arabic-text {
            font-family: 'Amiri', serif;
            font-size: 2.2rem;
            text-align: right;
            direction: rtl;
            line-height: 1.6;
            color: #064e3b;
            margin-bottom: 20px;
        }

        .english-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #333;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .hadith-ref {
            display: inline-block;
            margin-top: 20px;
            background: #064e3b;
            color: #d4af37;
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.85rem;
        }

        /* Mawaqit Table */
        .prayer-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 1.1rem;
        }

        .prayer-row strong { color: #064e3b; }
        .prayer-row span { font-weight: bold; color: #d4af37; }

        .bismillah {
            font-family: 'Amiri', serif;
            font-size: 3rem;
            color: #064e3b;
            text-align: center;
            margin: 40px 0;
        }
    </style>
</head>
<body class="islam-body">

    <nav class="islam-nav">
        <div class="links">
            <a href="index.html">Home</a>
            <a href="islam.html">Islam</a>
            <a href="credits.html">Credits</a>
            <a href="login.html">Admin</a>
        </div>
    </nav>

    <div class="container">
        <div class="bismillah">بِسْمِ اللهِ الرَّحْمٰنِ الرَّحِيْمِ</div>

        <!-- HADITH BOX -->
        <div class="card islam-card">
            <h2><i class="fas fa-quote-right"></i> Daily Hadith</h2>
            <div id="hadith-content">
                <p class="arabic-text" id="h-arabic">Loading...</p>
                <p class="english-text" id="h-english">Connecting to archive...</p>
                <div class="hadith-ref" id="h-number">Reference Loading...</div>
            </div>
        </div>

        <!-- PRAYER TIMES BOX -->
        <div class="card islam-card">
            <h2><i class="fas fa-clock"></i> Mawaqit al-Salat</h2>
            <div id="prayer-list">
                <p style="text-align: center; opacity: 0.6;">Allow location access to see times for your city...</p>
            </div>
            <p id="location-name" style="text-align: center; margin-top: 20px; font-size: 0.8rem; color: #666;"></p>
        </div>
    </div>

    <script>
        // --- 1. HADITH ENGINE ---
        async function loadHadith() {
            try {
                // Fetching a random Hadith from a public API (Bukhari Collection)
                const res = await fetch('https://hadith-api-three.vercel.app/chapi?bundle=bukhari&id=' + (Math.floor(Math.random() * 500) + 1));
                const json = await res.json();
                
                document.getElementById('h-arabic').innerText = json.data.hadith_arabic;
                document.getElementById('h-english').innerText = json.data.hadith_english;
                // Showing the Hadith Number and Collection
                document.getElementById('h-number').innerText = `Sahih Bukhari | Hadith No. ${json.data.hadith_id}`;
            } catch (err) {
                document.getElementById('h-english').innerText = "Unable to load Hadith. Please refresh.";
            }
        }

        // --- 2. PRAYER TIMES ENGINE ---
        function loadPrayers() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    
                    const res = await fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=3`);
                    const data = await res.json();
                    const t = data.data.timings;
                    
                    const prayers = [
                        {name: "Fajr", time: t.Fajr},
                        {name: "Sunrise", time: t.Sunrise},
                        {name: "Dhuhr", time: t.Dhuhr},
                        {name: "Asr", time: t.Asr},
                        {name: "Maghrib", time: t.Maghrib},
                        {name: "Isha", time: t.Isha}
                    ];

                    let html = "";
                    prayers.forEach(p => {
                        html += `<div class="prayer-row"><strong>${p.name}</strong><span>${p.time}</span></div>`;
                    });
                    
                    document.getElementById('prayer-list').innerHTML = html;
                    document.getElementById('location-name').innerText = `Times for: ${data.data.meta.timezone}`;
                });
            }
        }

        loadHadith();
        loadPrayers();
    </script>
</body>
</html>
